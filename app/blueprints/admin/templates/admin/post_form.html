{% extends "layout/base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="mb-8">
        <a href="{{ url_for('admin.post_list') }}" class="text-sm text-slate-500 hover:text-brand">&larr; 記事一覧へ戻る</a>
        <h1 class="text-2xl font-bold mt-2">{{ title }}</h1>
    </div>

    <form method="POST" class="space-y-6 bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
        <div>
            <label for="title" class="block text-sm font-medium text-slate-700">見出し</label>
            <input type="text" name="title" id="title" value="{{ post.title if post else '' }}" required
                class="mt-1 block w-full px-4 py-3 bg-white border border-slate-300 rounded-lg text-lg font-bold shadow-sm focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="category_id" class="block text-sm font-medium text-slate-700">カテゴリー</label>
                <select name="category_id" id="category_id"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand">
                    {% for category in categories %}
                    <option value="{{ category.id }}" {{ 'selected' if post and post.category_id==category.id else ''
                        }}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="status" class="block text-sm font-medium text-slate-700">公開状態</label>
                <select name="status" id="status"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand">
                    <option value="published" {{ 'selected' if not post or post.status=='published' else '' }}>公開
                    </option>
                    <option value="draft" {{ 'selected' if post and post.status=='draft' else '' }}>下書き</option>
                </select>
            </div>
        </div>

        <div>
            <label for="content" class="block text-sm font-medium text-slate-700">本文</label>
            <textarea name="content" id="content" rows="15" required
                class="mt-1 block w-full px-4 py-3 bg-white border border-slate-300 rounded-lg text-sm shadow-sm focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand font-mono">{{ post.content if post else '' }}</textarea>
        </div>

        <div class="flex justify-end pt-4">
            <button type="submit"
                class="inline-flex justify-center py-3 px-10 border border-transparent shadow-sm text-sm font-bold rounded-lg text-white bg-brand hover:bg-brand-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand transition-colors">
                {{ '更新する' if post else '投稿する' }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
